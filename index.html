<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <div class="menu">
        <h1 id="titulo">Jogo da Forca</h1>
    </div>

    <div class="jogo">

            <h1 id="dica">Dica</h1>

                <h1 class="letrinhas_palavra" id="letra5">_</h1>
            </div>
        
            <div class="letra">
                <div class="fileira1">
                    <button id="q" onclick="click_q()">Q</button>
                    <button id="w" onclick="click_w()">W</button>
                    <button id="e" onclick="click_e()">E</button>
                    <button id="r" onclick="click_r()">R</button>
                    <button id="t" onclick="click_t()">T</button>
                    <button id="y" onclick="click_y()">Y</button>
                    <button id="u" onclick="click_u()">U</button>
                    <button id="i" onclick="click_i()">I</button>
                    <button id="o" onclick="click_o()">O</button>

                <div class="fileira2">
                    <button id="a" onclick="click_a()">A</button>
                    <button id="s" onclick="click_s()">S</button>
                    <button id="d" onclick="click_d()">D</button>
                    <button id="f" onclick="click_f()">F</button>
                    <button id="g" onclick="click_g()">G</button>
                    <button id="h" onclick="click_h()">H</button>

                    <button id="k" onclick="click_k()">K</button>
                    <button id="l" onclick="click_l()">L</button>
                </div>

                <div class="fileira3">
                    <button id="z" onclick="click_z()">Z</button>
                    <button id="x" onclick="click_x()">X</button>
                    <button id="c" onclick="click_c()">C</button>
                    <button id="v" onclick="click_v()">V</button>
                    <button id="b" onclick="click_b()">B</button>
                    <button id="n" onclick="click_n()">N</button>

                <div class="fileira4">
                    <button id="tentativa" onclick="tente_nov()">Tentar Novamente</button>
                </div>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>

</html>
